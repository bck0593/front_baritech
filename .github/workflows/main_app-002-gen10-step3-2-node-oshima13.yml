name: Deploy to Azure
on:
  push:
    branches: [ main ]

concurrency:
  group: app-002-gen10
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: NEXT_TELEMETRY_DISABLED=1 npm run build  # next.config に output:'standalone' 必須

      - name: Prepare Pure Standalone Build
        run: |
          rm -rf out_zip && mkdir -p out_zip
          
          # ✅ Pure Standalone: Copy everything from .next/standalone
          echo "📦 Copying standalone build (includes correct node_modules)..."
          cp -r .next/standalone/* out_zip/
          
          # ✅ Static assets
          echo "📁 Adding static assets..."
          mkdir -p out_zip/.next
          cp -r .next/static out_zip/.next/static
          
          # ✅ Public files
          echo "🖼️ Adding public files..."
          [ -d public ] && cp -r public out_zip/public || true
          [ -d photo ] && cp -r photo out_zip/public/photo || true
          
          # ✅ Environment file
          [ -f .env.production ] && cp .env.production out_zip/.env.production || true
          
          # ✅ Verify standalone includes Next.js
          echo "🔍 Verifying Next.js module in standalone:"
          if [ -f out_zip/node_modules/next/package.json ]; then
            echo "✅ Next.js found in standalone node_modules"
            cat out_zip/node_modules/next/package.json | grep '"version"'
          else
            echo "❌ Next.js NOT found in standalone!"
            exit 1
          fi
          
          # ✅ Verify server.js
          echo "📋 Standalone server.js content:"
          head -10 out_zip/server.js
          
          # ✅ Create deployment package
          (cd out_zip && zip -r ../app.zip .)
          
          echo "📊 Final package structure:"
          ls -la out_zip/
          echo "📦 Package size: $(du -h app.zip | cut -f1)"

      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: .
      
      # Add delay to avoid SCM container restart conflicts
      - name: Wait for Azure stability
        run: |
          echo "⏳ Waiting 30 seconds to avoid SCM container conflicts..."
          sleep 30
      
      - uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-node-oshima13
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: app.zip