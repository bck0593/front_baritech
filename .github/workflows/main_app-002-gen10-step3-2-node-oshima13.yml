name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima13

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_MOCK_DATA: false

      - name: Copy app.json and web.config to standalone directory
        run: |
          echo "âœ… app.jsonã€web.configã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ˆAzure App Serviceç”¨ï¼‰"
          cp app.json .next/standalone/
          cp web.config .next/standalone/
          echo "âœ… Next.jsæ¨™æº–æ§‹æˆã§ãƒ‡ãƒ—ãƒ­ã‚¤æº–å‚™å®Œäº†"
          echo "ğŸ“ server.js: Next.js standaloneæ¨™æº–ã‚¨ãƒ³ãƒˆãƒªãƒ¼ãƒã‚¤ãƒ³ãƒˆ"
          echo "ğŸ“ app.json: node server.jsèµ·å‹•è¨­å®š"
          echo "ğŸ“ web.config: Azure App Serviceè¨­å®š"
          ls -la .next/standalone/server.js .next/standalone/app.json .next/standalone/web.config

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Wait for previous deployment to complete
        run: |
          echo "Waiting 30 seconds to ensure previous deployment is complete..."
          sleep 30

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima13'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: .
        env:
          WEBSITE_NODE_DEFAULT_VERSION: "20-lts"
          SCM_DO_BUILD_DURING_DEPLOYMENT: false