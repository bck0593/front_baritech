name: Deploy to Azure
on:
  push:
    branches: [ main ]

concurrency:
  group: app-002-gen10
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: NEXT_TELEMETRY_DISABLED=1 npm run build  # next.config に output:'standalone' 必須

      - name: Prepare Pure Standalone Build
        run: |
          rm -rf out_zip && mkdir -p out_zip
          
          # ✅ Pure Standalone: .next/standalone has everything needed
          echo "📦 Copying standalone build..."
          cp -r .next/standalone/* out_zip/
          
          # ✅ Static assets (.next/static)
          echo "📁 Adding static assets..."
          mkdir -p out_zip/.next
          cp -r .next/static out_zip/.next/static
          
          # ✅ Public files (images, etc.)
          echo "🖼️ Adding public files..."
          [ -d public ] && cp -r public out_zip/public || true
          [ -d photo ] && cp -r photo out_zip/public/photo || true
          
          # ✅ Environment file
          [ -f .env.production ] && cp .env.production out_zip/.env.production || true
          
          # ✅ Ensure package.json start script
          if [ -f out_zip/package.json ]; then
            node -e "
              const pkg = JSON.parse(require('fs').readFileSync('out_zip/package.json', 'utf8'));
              pkg.scripts = pkg.scripts || {};
              pkg.scripts.start = 'node server.js';
              require('fs').writeFileSync('out_zip/package.json', JSON.stringify(pkg, null, 2));
            "
          fi
          
          # ✅ Create deployment package
          (cd out_zip && zip -r ../app.zip .)
          
          # 📊 Verify structure
          echo "✅ Standalone build structure:"
          ls -la out_zip/
          echo "📁 Dependencies included:"
          ls -la out_zip/node_modules/ | head -10
          echo "🔍 Next.js module:"
          ls -la out_zip/node_modules/next/ | head -5

      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: .
      
      - uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-node-oshima13
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: app.zip