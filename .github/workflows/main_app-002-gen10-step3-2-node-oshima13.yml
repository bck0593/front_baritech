name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima13

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_MOCK_DATA: false

      - name: Copy startup.js, app.json, and web.config to standalone directory
        run: |
          echo "âœ… startup.jsã€app.jsonã€web.configã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ˆAzure App Serviceç”¨ï¼‰"
          cp startup.js .next/standalone/
          cp app.json .next/standalone/
          cp web.config .next/standalone/
          echo "âœ… SSRå¯¾å¿œä¿®æ­£æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèªå®Œäº†"
          echo "ğŸ“ auth-context.tsx: SSRäº’æ›æ€§å¯¾å¿œæ¸ˆã¿"
          echo "ğŸ“ page.tsx: Hydrationã‚¨ãƒ©ãƒ¼ä¿®æ­£æ¸ˆã¿" 
          echo "ğŸ“ client-wrapper.tsx: SSRãƒ©ãƒƒãƒ‘ãƒ¼å¯¾å¿œæ¸ˆã¿"
          echo "ğŸ“ layout.tsx: ClientWrapperçµ±åˆæ¸ˆã¿"
          ls -la .next/standalone/startup.js .next/standalone/app.json .next/standalone/web.config

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Wait for previous deployment to complete
        run: |
          echo "Waiting 30 seconds to ensure previous deployment is complete..."
          sleep 30

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima13'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: .
        env:
          WEBSITE_NODE_DEFAULT_VERSION: "20-lts"
          SCM_DO_BUILD_DURING_DEPLOYMENT: false