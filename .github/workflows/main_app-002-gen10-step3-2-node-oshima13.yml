name: Deploy to Azure
on:
  push:
    branches: [ main ]

concurrency:
  group: app-002-gen10
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: NEXT_TELEMETRY_DISABLED=1 npm run build  # next.config に output:'standalone' 必須

      - name: Prepare A方式 flat-standalone & zip
        run: |
          rm -rf out_zip && mkdir -p out_zip/.next
          # ★ A方式: standalone をルートに展開
          cp -r .next/standalone/* out_zip/
          # ★ 静的アセットは .next/static のまま（standaloneの隣）
          mkdir -p out_zip/.next
          cp -r .next/static out_zip/.next/static
          # 公開ファイル
          [ -d public ] && cp -r public out_zip/public || true
          [ -d photo ] && cp -r photo out_zip/public/photo || true
          [ -f .env.production ] && cp .env.production out_zip/.env.production || true
          
          # ★ Azure Linux App Service 用の起動設定
          echo '#!/bin/bash' > out_zip/startup.sh
          echo 'export NODE_ENV=production' >> out_zip/startup.sh
          echo 'exec node server.js' >> out_zip/startup.sh
          chmod +x out_zip/startup.sh
          
          # ★ package.json の scripts.start を設定
          if [ -f out_zip/package.json ]; then
            # package.jsonのstartスクリプトを書き換え
            node -e "
              const pkg = JSON.parse(require('fs').readFileSync('out_zip/package.json', 'utf8'));
              pkg.scripts = pkg.scripts || {};
              pkg.scripts.start = 'node server.js';
              require('fs').writeFileSync('out_zip/package.json', JSON.stringify(pkg, null, 2));
            "
          fi
          
          # ★ zip 化（Run From Package 用）
          (cd out_zip && zip -r ../app.zip .)
          echo "A方式構造確認:"
          ls -la out_zip/
          ls -la out_zip/.next/

      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: .
      - uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-node-oshima13
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: app.zip