name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima13

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: |
          set -e
          npm run build
          rm -rf deploy
          mkdir -p deploy
          cp -R .next/standalone/. deploy/
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static/
          if [ -d public ]; then cp -R public deploy/public; fi
          cp package.json deploy/
            cp server.js deploy/
          if [ -f web.config ]; then cp web.config deploy/; fi
          echo '--- deploy list (top 50) ---'
          find deploy -maxdepth 4 -type f | head -n 50

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-002-gen10-step3-2-node-oshima13
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: ./deploy
