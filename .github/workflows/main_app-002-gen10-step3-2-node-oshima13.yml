# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima13

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: app-002-gen10
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_MOCK_DATA: false

      - name: Prepare flat standalone artifact for Azure
        run: |
          echo "ğŸš€ Preparing flat standalone deployment for Azure App Service..."
          rm -rf out_zip && mkdir -p out_zip
          
          # è‚ï¼šstandalone ã®ä¸­èº«ã‚’ãƒ«ãƒ¼ãƒˆç›´ä¸‹ã«å±•é–‹
          echo "ğŸ“¦ Copying standalone content to root..."
          cp -r .next/standalone/* out_zip/
          
          # é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ­£ã—ã„ãƒ‘ã‚¹ã«é…ç½®
          echo "ğŸ“ Setting up static files..."
          mkdir -p out_zip/.next
          cp -r .next/static out_zip/.next/static
          
          # publicãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚‚ã‚³ãƒ”ãƒ¼
          echo "ğŸŒ Copying public assets..."
          cp -r public out_zip/public || true
          
          # ç’°å¢ƒè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«
          echo "âš™ï¸ Copying environment config..."
          [ -f .env.production ] && cp .env.production out_zip/.env.production || true
          
          # ã‚«ã‚¹ã‚¿ãƒ server.jsã‚’ä¸Šæ›¸ãï¼ˆAzureæœ€é©åŒ–ç‰ˆï¼‰
          echo "ï¿½ Deploying Azure-optimized server.js..."
          cp server.js out_zip/server.js
          
          # web.configã‚‚è¿½åŠ ï¼ˆAzure App Serviceç”¨ï¼‰
          echo "ğŸŒ Adding web.config for Azure..."
          cp web.config out_zip/web.config
          
          echo "âœ… Flat standalone artifact prepared successfully"
          echo "ğŸ“‹ Contents check:"
          ls -la out_zip/
          echo "ğŸ“‹ Node modules check:"
          ls -la out_zip/node_modules/ | head -10
          echo "ğŸ“‹ Next.js check:"
          ls -la out_zip/node_modules/next/ | head -5

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: out_zip/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Wait for previous deployment to complete
        run: |
          echo "Waiting 30 seconds to ensure previous deployment is complete..."
          sleep 30

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima13'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: .
        env:
          WEBSITE_NODE_DEFAULT_VERSION: "20-lts"
          SCM_DO_BUILD_DURING_DEPLOYMENT: false