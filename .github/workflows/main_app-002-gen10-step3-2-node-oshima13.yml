name: Deploy to Azure
on:
  push:
    branches: [ main ]

concurrency:
  group: app-002-gen10
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: NEXT_TELEMETRY_DISABLED=1 npm run build  # next.config ã« output:'standalone' å¿…é ˆ

      - name: Prepare Pure Standalone Build
        run: |
          rm -rf out_zip && mkdir -p out_zip
          
          # âœ… Pure Standalone: Copy everything from .next/standalone
          echo "ğŸ“¦ Copying standalone build (includes correct node_modules)..."
          cp -r .next/standalone/* out_zip/
          
          # âœ… Static assets
          echo "ğŸ“ Adding static assets..."
          mkdir -p out_zip/.next
          cp -r .next/static out_zip/.next/static
          
          # âœ… Public files
          echo "ğŸ–¼ï¸ Adding public files..."
          [ -d public ] && cp -r public out_zip/public || true
          [ -d photo ] && cp -r photo out_zip/public/photo || true
          
          # âœ… Environment file
          [ -f .env.production ] && cp .env.production out_zip/.env.production || true
          
          # âœ… Create startup command file for Azure
          echo "#!/bin/bash" > out_zip/startup.sh
          echo "cd /home/site/wwwroot" >> out_zip/startup.sh
          echo "export NODE_ENV=production" >> out_zip/startup.sh
          echo "export PORT=\${PORT:-8080}" >> out_zip/startup.sh
          echo "echo 'Starting Next.js standalone server...'" >> out_zip/startup.sh
          echo "echo 'Node version: \$(node -v)'" >> out_zip/startup.sh
          echo "echo 'Working directory: \$(pwd)'" >> out_zip/startup.sh
          echo "echo 'Files in directory:'" >> out_zip/startup.sh
          echo "ls -la" >> out_zip/startup.sh
          echo "echo 'Node modules check:'" >> out_zip/startup.sh
          echo "ls -la node_modules/next/ 2>/dev/null || echo 'Next.js module not found!'" >> out_zip/startup.sh
          echo "exec node server.js" >> out_zip/startup.sh
          chmod +x out_zip/startup.sh
          
          # âœ… Verify standalone includes Next.js
          echo "ğŸ” Verifying Next.js module in standalone:"
          if [ -f out_zip/node_modules/next/package.json ]; then
            echo "âœ… Next.js found in standalone node_modules"
            cat out_zip/node_modules/next/package.json | grep '"version"'
          else
            echo "âŒ Next.js NOT found in standalone!"
            exit 1
          fi
          
          # âœ… Verify server.js
          echo "ğŸ“‹ Standalone server.js content:"
          head -10 out_zip/server.js
          
          # âœ… Create deployment package
          (cd out_zip && zip -r ../app.zip .)
          
          echo "ğŸ“Š Final package structure:"
          ls -la out_zip/
          echo "ğŸ“¦ Package size: $(du -h app.zip | cut -f1)"

      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: .
      
      # Add delay to avoid SCM container restart conflicts
      - name: Wait for Azure stability
        run: |
          echo "â³ Waiting 30 seconds to avoid SCM container conflicts..."
          sleep 30
      
      - uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-node-oshima13
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_APP_002_GEN10_STEP3_2_NODE_OSHIMA13 }}
          package: app.zip